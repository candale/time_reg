{% extends 'base.html' %}

{% load add_class %}

{% block content %}

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="align-items: center;">
                <div class="form-wrap">
                <h1>Login</h1>
                    <form role="form" action="/login/" method="post" id="login-form" autocomplete="off">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-warning">
                                <p> Invalid Username or Password </p>
                                {% for err in form.errors %}
                                    {{ err }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="username" name="username" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="password" id="key" class="form-control" placeholder="Password">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </form>
                    <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                    <hr>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

{% endblock %}
